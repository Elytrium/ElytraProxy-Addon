name: Java CI with Gradle

on: [push]

jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                java: [11]
            fail-fast: true
        steps:
            - name: Checkout
              uses: actions/checkout@v2.3.4
            - name: Set up JDK ${{ matrix.java }}
              uses: actions/setup-java@v2.3.0
              with:
                  distribution: 'adopt'
                  java-version: ${{ matrix.java }}
            - name: Cache gradle
              uses: actions/cache@v2.1.6
              with:
                path: |
                  ~/.gradle/caches
                  ~/.gradle/wrapper
                key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
                restore-keys: ${{ runner.os }}-gradle-
            - name: Download Velocity
              run: mkdir libs && wget https://ci.velocitypowered.com/job/velocity-3.0.0/lastSuccessfulBuild/artifact/proxy/build/libs/velocity-proxy-3.0.1-SNAPSHOT-all.jar -O "libs/3.0.0.jar"
            - name: Build
              run: ./gradlew build
            - name: Upload a build artifact
              uses: actions/upload-artifact@v2.2.4
              with:
                name: Velocity Tools
                path: build/libs/velocity_tools-*.jar
